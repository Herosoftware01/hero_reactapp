name: Deploy React App to Local IIS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repo
      uses: actions/checkout@v4

    # 2️⃣ Install dependencies
    - name: Install dependencies
      run: npm install

    # 3️⃣ Build React app
    - name: Build React app
      run: npm run build

    # 4️⃣ Copy web.config to build folder
    - name: Copy web.config
      run: copy web.config dist\web.config

    # 5️⃣ Deploy to IIS folder
    - name: Deploy to IIS
      run: xcopy dist "D:\reactjs\dist" /E /H /C /I /Y

    # 6️⃣ Restart IIS to pick up changes
    - name: Restart IIS
      run: iisreset
